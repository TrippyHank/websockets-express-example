<html>
  <head>
    <title>WebSocket Echo Server</title>
    <script charset="utf-8">
    var conn;
    var wS = {
      open: function() {
        conn = new WebSocket("ws://localhost:3000");
      },
      send: function() {
        conn.send(document.getElementById('message').value);
      },
      close: function() {
        conn.close();
      }
    };

    </script>
  </head>
  <body>
    <div class="controls">
      <button id="button" onclick="wS.open()">Connect</button>
      <button id="button" onclick="wS.close()">Disconnect</button>
    </div>
    <div class="message">
      <input id="message" type="test" name="message" value="" placeholder="Type your message" onfocus="this.placeholder=''" onblur="this.placeholder='Type your message'">
      <button id="button" onclick="wS.send()">Send</button>
    </div>

  </body>
</html>
